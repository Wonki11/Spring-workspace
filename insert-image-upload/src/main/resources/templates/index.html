<!DOCTYPE html>
<html xmlns:th="http://www,thymeleaf.org">
<head>
<meta charset="utf-8">
<title>옷 목록</title>
<link rel="stylesheet" href="/css/styles.css">

</head>
<body>
	<h1>옷 목록</h1>
	<table>
		<thead>
			<tr>
				<th>이미지</th>
				<th>이름</th>
				<th>상세페이지로 이동하기</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each=" c : ${clothes}">
				<td>
					<img th:src="@{${c.clothes_image_path}}">
				</td>
				<td th:text="${c.clothes_name}"></td>
				<td>
					<a th:href="@{'/clothDetail/' + ${c.clothes_id}}">이동하기</a>
				</td>
			</tr>
		</tbody>
	</table>
	<a href="imgUpload">옷이미지와 상세정보 업로드</a>
</body>
</html>
