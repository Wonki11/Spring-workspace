<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>상품등록하기</title>
</head>
<body>
	<h1>상품등록하기</h1>
	<form th:action="@{/register}" method="post" th:object="${drink}">
	상품이름 : <input type="text" th:field="*{drinkName}"><br>
	상품가격 : <input type="number" th:field="*{drinkPrice}"><br>
	상품수량 : <input type="number" th:field="*{drinkQuantity}"><br>
	<button>제출하기</button>
	
	
	</form>
</body>
</html>
